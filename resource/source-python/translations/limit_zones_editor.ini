[lz_end wrong_order]
en="You have to use !lz_start first"
ru="Сначала надо использовать !lz_start"

[lz_start wrong_order]
en="You have to finish previous zone using !lz_end first"
ru="Сначала надо закончить предыдущую зону, используя !lz_start"

[error invalid_coordinates]
en="Couldn't obtain the coordinates of where you're looking at"
ru="Не удалось получить координаты точки, в которую вы смотрите"

[lz_inspect start]
en="You have started inspecting zones"
ru="Вы начали инспектировать зоны"

[lz_inspect stop]
en="You have stopped inspecting zones"
ru="Вы прекратили инспектировать зоны"

[popup highlight title]
en="ZONE HIGHLIGHTING"
ru="ПОДСТВЕТКА ЗОН"

[popup highlight current_zone]
en="No-Jump: {nojump}, No-Duck: {noduck}, Speed Cap: {speed_cap}\nTeleports to: {teleport_origin}, angles: {teleport_angles}\nBoost direction: {boost}"
ru="Без прыжков: {nojump}, Без приседаний: {noduck}, Огр. скорости: {speed_cap}\nТелепортирует в: {teleport_origin}, под углом {teleport_angles}\nНаправление ускорения: {boost}"

[popup highlight current_zone none]
en="Zones are not highlighted"
ru="Зоны не подсвечены"

[popup highlight next_zone]
en="Highlight next zone..."
ru="Подсветить следующую зону..."

[popup highlight prev_zone]
en="Highlight previous zone..."
ru="Подсветить предыдущую зону..."

[popup highlight delete]
en="Delete this zone"
ru="Удалить эту зону"

[popup highlight toggle_nojump]
en="Toggle No-Jump"
ru="Переключить 'Без прыжков'"

[popup highlight toggle_noduck]
en="Toggle No-Duck"
ru="Переключить 'Без приседаний'"

[popup delete title]
en="Delete highlighted zone?"
ru="Удалить подсвеченную зону?"

[popup delete yes]
en="Yes"
ru="Да"

[popup delete no]
en="No"
ru="Нет"

[error none_highlighted]
en="No zone is highlighted, firstly highlight one using !lz_highlight"
ru="Нет подсвеченной зоны, сначала подсветите любую с помощью !lz_highlight"
